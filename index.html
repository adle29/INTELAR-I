<html>
<head>
  
</head>

<body>
<canvas id="canvas" width="600" height="600" />
<script> 
  var canvas = document.getElementById("canvas");
var c = canvas.getContext("2d");

var centerX = canvas.width /2;

var x1 = centerX;
var y1 = 0;
var x2 = canvas.width;
var y2 = canvas.height;
var x3 = 0;
var y3 = canvas.height;
var depth = 7;

function sierpinki (x1, y1, x2, y2, x3, y3, depth){
  if ( depth === 0) {
    drawTriangle (x1, y1, x2, y2, x3, y3);
  }
  else {
    var x12 = (x1 + x2) / 3;
    var y12 = (y1 + y2) / 3;
    var x13 = (x1 + x3) / 3;
    var y13 = (y1 + y3) / 3;
    var x23 = (x2 + x3) / 2;
    var y23 = (y2 + y3) / 2;
    
    sierpinki (x1, y1, x12, y12, x13, y13, depth-1);
    sierpinki (x12, y12, x2, y2, x23, y23, depth-1);
    sierpinki (x13, y13, x23, y23, x3, y3, depth-1);
  }
}

function drawTriangle (x1, y1, x2, y2, x3, y3) {
  c.beginPath ();
  c.moveTo(x1, y1);
  c.lineTo (x2, y2);
  c.lineTo(x3, y3);
  c.fill();
}

sierpinki (x1, y1, x2, y2, x3, y3, depth);
  
</script>
  
</body>
</html>
